<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
        }
        
        #broj {
            width: 50px;
            height: 30px;
            border: 1px solid red;
            padding-top: 15px;
            display: inline-block;
        }
    </style>

    <title>Zadatak 4</title>
</head>

<body>
    <div class="wrapper">
        <h1>ITBootcamp JavaScript</h1>
        <button id="btnD">Dodaj</button>
        <div id="broj">0</div>
        <button id="btnO">Naruci</button>
        <div id="app"></div>
        <p id="racun"></p>
    </div>
    <script>
        var br = document.getElementById('broj');

        var counter = 0,
            racun = document.querySelector('#racun');
        document.getElementById("btnD").addEventListener("click", function() {
            counter++;
            br.innerHTML = counter;
        });
        document.getElementById("btnO").addEventListener("click", function() {
            racun.innerHTML = `Vasa porudzbina je. ${counter} pica`;
            counter = 0;
            br.innerHTML = counter;

        });

        console.log(br);
    </script>
</body>


</html>

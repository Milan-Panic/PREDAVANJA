<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasa i Objektno</title>
    <style>
        html, body{
            text-align: center;
        }
        #blue{
            color: blue;
        }
        #red{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Moje prvo testiranje</h1>
    <div id="app">
        <div>
            <label for="filter">Pretraga:</label>            
            <input type="text" id="filter" placeholder="Search tasks">
        </div>
        <br><br>
        <form id="form">
            <label for="desc">Unesite opis:</label>
            <input type="text" id="desc"><br><br>
            <label for="vrednost">Unesite vrednost:</label>
            <input type="number" id="vrednost">
            <br><br>
            <label for="check">Cekiranje:</label>
            <input type="checkbox" id="checkbox">
            <br><br>
            <div>
                <input type="submit" id="btn">
            </div>
        </form>
    </div>
    <br><br>
    <div id="ispis"></div>
    <script src="objektno.js"></script>
</body>
</html>
